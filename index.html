<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://lrclib.net https://generativelanguage.googleapis.com; img-src 'self' data: blob:; media-src 'self' blob: file:;">
    <title>Lumina Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ffffff;
            --bg: #000000;
            --border: rgba(255, 255, 255, 0.15);
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }
        .border-thin {
            border: 1px solid var(--border);
        }
        .lyrics-scroll {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .lyrics-scroll::-webkit-scrollbar {
            display: none;
        }
        .active-lyric {
            color: #ffffff;
            opacity: 1 !important;
            transform: scale(1.02);
        }
        .lyric-item {
            transition: opacity 0.15s ease-out, transform 0.15s ease-out, border-color 0.15s ease-out;
            opacity: 0.25;
            padding: 1rem;
            border-left: 2px solid transparent;
            transform: scale(1);
            transform-origin: left center;
            will-change: opacity, transform;
        }
        .lyric-item.active-lyric {
            border-left: 2px solid #fff;
        }
        /* Lyrics gần active sáng hơn */
        .lyric-item.near-active {
            opacity: 0.45;
        }
        input[type="range"] {
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            background: rgba(255,255,255,0.15);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 12px;
            width: 12px;
            background: #fff;
            border-radius: 50%;
            margin-top: -4px;
            transition: transform 0.1s ease;
        }
        input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.2);
        }
        input[type="range"]::-moz-range-track {
            background: rgba(255,255,255,0.15);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-moz-range-thumb {
            height: 12px;
            width: 12px;
            background: #fff;
            border-radius: 50%;
            border: none;
        }
        .square-btn {
            background: transparent;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
        }
        .square-btn:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
